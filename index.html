<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  
  <title>Results summary</title>

</head>
<body>
  <div class="main-container">
    <div class="dont-mind">
      <div class="result-container">
        <div class="res">
          <p class="title">Your Result</p>
        </div>
        <div class="result">
          <p class="number">76</p>
          <p class="max">of 100</p>
        </div>
        <div class="sub">
          <div>
            <p class="grade">Great</p>
          </div>
          <div>
            <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>
      
  
      <div class="categories">
        <p class="summary">Summary</p>
        <div class="skills reaction">
          <div class="icon-div">
            <img class="icon" src="./assets/images/icon-reaction.svg" alt="">
          </div>
          <div class="name-div">
            <p class="name">Reaction</p>
          </div>
          <div class="score-div">
            <p class="score">
              <span class="bold">92</span>
              <span class="transparent">/ 100</span>
            </p>
          </div>
        </div>
  
        <div class="skills memory">
          <div class="icon-div">
            <img class="icon" src="./assets/images/icon-memory.svg" alt="">
          </div>
          <div class="name-div">
            <p class="name">Memory</p>
          </div>
          <div class="score-div">
            <p class="score"><span class="bold">92</span><span class="transparent"> / 100</span></p>
          </div>
        </div>
  
        <div class="skills verbal">
          <div class="icon-div">
            <img class="icon" src="./assets/images/icon-verbal.svg" alt="">
          </div>
          <div class="name-div">
            <p class="name">Verbal</p>
          </div>
          <div class="score-div">
            <p class="score"><span class="bold">92</span><span class="transparent"> / 100</span></p>        </div>
        </div>
  
        <div class="skills visual">
          <div class="icon-div">
            <img class="icon" src="./assets/images/icon-visual.svg" alt="">
          </div>
          <div class="name-div">
            <p class="name">Visual</p>
          </div>
          <div class="score-div">
            <p class="score"><span class="bold">92</span><span class="transparent"> / 100</span></p>        </div>
        </div>
        <div class="btn">
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
